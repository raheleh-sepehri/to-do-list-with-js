<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <section id="to-to-section">
        <div class="container">
            <div class="to-do-content">

                <div class="input-to-do-list">
                    <form>
                        <input type="text" class="input">
                        <button class="add-button">
                            <i class="fas fa-plus-circle"></i>
                        </button>
                    </form>

                </div>
                <div class="selected">
                    <select name="todos" id="filter-todo" class="filter">
                        <option class="all" value="all">A11</option>
                        <option class="completed" value="completed">complated</option>
                        <option class="uncompleted" value="uncompleted">uncompleted</option>
                    </select>
                    <i class="fas fa-sort-down"></i>
                </div>
                <div class="my-to-do"></div>
            </div>
        </div>
    </section>

    <script src="todo.js"></script>
</body>

</html>
